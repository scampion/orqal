{% extends "base.html" %}

{% block body %}
<div class="content mt-3">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"> stream </th>
            {% for k in headers %}
            <th scope="col">{{ k }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for j in logs %}
        <tr>
        <td><a href="/api/stream/{{ j[headers.index('host')] }}/{{ j[headers.index('container_id')] }}"> logs </a></td>
            {% for v in j %}
                {% if loop.index == 1 %}
                    <td><a href="/api/job/{{v}}">{{ v }}</a></td>
                {% else %}
                    <td>{{ v }}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
