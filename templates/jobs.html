{% extends "base.html" %}

{% block body %}
<div class="content mt-3">

    <table class="table table-striped">
        <thead>
        <tr>
            {% for k in headers %}
            <th scope="col">{{ k }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for j in logs %}
        <tr>
            {% for v in j %}
            <td>{{ v }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
